<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <title>CSV Generator</title>
</head>
<body>
 <!-- Simple form which will send a POST request -->
   <form  action="" method="post" onsubmit="return false">
     <h3>JSON to CSV Converter</h3>
     <textarea id="txt"name="textarea" rows="10" cols="50"></textarea>
     <button id="form" type="submit" name="myButton" value="textarea">Send JSON</button>
   </form>
   <h3>Results cCSV Format</h3>
   <textarea id="csv" name="txtarea" rows="10" cols="50"></textarea>
   <script src="./app.js"></script>
</body>
</html>
